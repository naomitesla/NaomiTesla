<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.cdnfonts.com/css/hubot-sans');

                .css {
                    display: inline-block;
                    text-align: center;
                    margin: auto;
                    padding-top: 5px;
                }

                .imgtext {
                    /*margin-bottom: 100px;*/
                    display: block;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                    font-size: 16px;
                    line-height: 1.5;
                    word-wrap: break-word;
                    color: #f0f6fc;
                    <!-- background-color: #161b22; -->
                }

                .wrapper {
                    display: inline-block;
                    padding-right: 10px;
                }
            </style>
            <div class="css">
                <div class="wrapper">
                    <img width="45" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React"/>
                    <span class="imgtext">
                        React
                    </span>
                </div>
                <div class="wrapper">
                    <img width="45" src="../mysql-original.svg" alt="MySQL"/>
                    <span class="imgtext">
                        MySQL
                    </span>
                </div>
                <div class="wrapper">
                    <img width="45" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flask/flask-original.svg" alt="Flask"/>
                    <span class="imgtext">
                        Flask
                    </span>
                </div>
                <div class="wrapper">
                    <img width="45" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="NodeJS"/>
                    <span class="imgtext">
                        NodeJS
                    </span>
                </div>
                <div class="wrapper">
                    <img width="45" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" alt="Spring"/>
                    <span class="imgtext">
                        Spring
                    </span>
                </div>


            </div>
        </div>
    </foreignObject>
</svg>
